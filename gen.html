<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Key Generator</title>
</head>
<body>
  <h1>Key Generation</h1>
  <button id="generateKeyBtn">Generate Key</button>
  <p id="generatedKey"></p>

  <script>
    document.getElementById("generateKeyBtn").addEventListener("click", function() {
      // Generate a random key (e.g., a 16-character string)
      const key = Math.random().toString(36).substring(2, 18); 
      // Save it in localStorage
      localStorage.setItem('generatedKey', key);
      // Display the generated key
      document.getElementById("generatedKey").textContent = `Generated Key: ${key}`;
    });
  </script>
</body>
</html>
