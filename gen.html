<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Key Generator</title>
</head>
<body>
  <h1>Key Generator</h1>
  <button id="generateKeyBtn">Generate Key</button>
  <p id="generatedKey"></p>

  <script>
    // Function to generate a random key (16 characters)
    function generateKey() {
      return Math.random().toString(36).substring(2, 18);
    }

    // Handle Key Generation
    document.getElementById("generateKeyBtn").addEventListener("click", function() {
      const newKey = generateKey(); // Generate a new key
      localStorage.setItem('generatedKey', newKey); // Save it in localStorage
      document.getElementById("generatedKey").textContent = `Generated Key: ${newKey}`; // Display the key
    });
  </script>
</body>
</html>
