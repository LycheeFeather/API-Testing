  <script type="text/stache" id="jstache_1098722124">
    
          
          
          
          
          
          <div class="captcha-container">
  <div class="row">
    <div class="column login-input captcha-input-container {{#if isFullWidthInput}}large-12{{/if}} small-12">
      <idms-textbox {(value)}="value"
        {(error-message)}="captchaError"
        validate-on-blur="false"
        wrapper-class="captcha-input"
        max-length="{{maxInputLength}}"
        placeholder="{{#is type 'image'}}Type the characters in the image{{else}}Enter the code you hear{{/is}}"
        use-error-popover="true">
      </idms-textbox>
    </div>
    <div class="column">
      <div class="row">
        <div class="column captcha-image{{#if isFullWidthInput}} large-6{{/if}} small-12">
          <idms-captcha {(type)}="type"
                        {(mime-type)}="mimeType"
                        {(base64-data)}="base64Data"
                        {(is-loading)}="isLoading"
                        {^@play}="playAudio"
                        {^@stop}="stopAudio"
                        play-audio-text="Play audio challenge"
                        pause-audio-text="Pause audio challenge"
                        image-alternate-text="Image challenge"
                        paused-audio-image-path="https://appleid.cdn-apple.com/iforgot/static/bin/cb983233127/dist/assets/images/captcha-audio-paused.png"
                        audio-image-path="https://appleid.cdn-apple.com/iforgot/static/bin/cb1764815236/dist/assets/images/captcha-audio.jpg">
          </idms-captcha>
        </div>
        <div class="column captcha-controls{{#if isFullWidthInput}} large-6{{/if}} small-12">
          <div class="row no-margin">
            <div class="column large-12 small-4">
              <button class="button-caption-link captcha-new-code" ($click)="getNewCaptcha()">
                <span class="icon icon_reload" aria-hidden="true"></span>
                New code
              </button>
            </div>
            <div class="column large-12 small-5">
              <button class="button-caption-link" ($click)="getNewCaptcha(true)">
                {{#is type 'image'}}
                <span class="icon icon_sound" aria-hidden="true"></span>
                Visually-impaired
                {{else}}
                <span class="icon icon_text" aria-hidden="true"></span>
                Text-based
                {{/is}}
              </button>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>
  {{#if captchaCallFailed}}
  <div class="row">
    <div class="captcha-error inline-error">
      Your request could not be completed because of an error. Try again later.
    </div>
  </div>
  {{/if}}
</div>
