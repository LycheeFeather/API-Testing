<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Check Key</title>
</head>
<body>
  <h1>Check Key Existence</h1>
  <p id="statusMessage"></p>

  <script>
    // Function to get URL parameters
    function getQueryParams() {
      const params = new URLSearchParams(window.location.search);
      return params;
    }

    // Function to get a random emoji from a list
    function getRandomEmoji() {
      const emojis = ['ðŸ˜Š', 'ðŸ˜Ž', 'ðŸ¤©', 'ðŸ¥³', 'ðŸ˜œ', 'ðŸ˜º', 'ðŸŽ‰', 'ðŸ’¥'];
      const randomIndex = Math.floor(Math.random() * emojis.length);
      return emojis[randomIndex];
    }

    // Get the 'key' parameter from the URL
    const urlParams = getQueryParams();
    const keyFromURL = urlParams.get('key'); // Get the 'key' parameter value

    // Get the stored key from localStorage
    const storedKey = localStorage.getItem('generatedKey');

    // If no key is provided in the URL, display a random emoji
    if (!keyFromURL) {
      document.getElementById("statusMessage").textContent = `Random Emoji: ${getRandomEmoji()}`;
    } else {
      // If a key is provided, validate it against the stored key
      if (storedKey === keyFromURL) {
        document.getElementById("statusMessage").innerHTML = `
          <pre>
          {
            Status: OK
            Exists: true
          }
          </pre>
        `;
      } else {
        document.getElementById("statusMessage").innerHTML = `
          <pre>
          {
            Status: OK
            Exists: false
          }
          </pre>
        `;
      }
    }
  </script>
</body>
</html>
