<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Check Key</title>
</head>
<body>
  <script>
    // Function to get URL parameters
    function getQueryParams() {
      const params = new URLSearchParams(window.location.search);
      return params;
    }

    // Get the 'key' parameter from the URL
    const urlParams = getQueryParams();
    const keyFromURL = urlParams.get('key'); // Get the 'key' parameter value

    // Get the stored key from localStorage
    const storedKey = localStorage.getItem('generatedKey');

    // Prepare the response as a JSON object
    let response = {
      status: "OK",
      exists: false
    };

    // If a key is provided in the URL, validate it against the stored key
    if (keyFromURL) {
      if (storedKey === keyFromURL) {
        response.exists = true;
      }
    }

    // Output the response as JSON
    document.write(JSON.stringify(response));
  </script>
</body>
</html>
